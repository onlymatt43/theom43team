<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>THE OM43 TEAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 48px; margin: 0; }
    p.tagline { opacity: 0.7; margin-top: 10px; margin-bottom: 30px; }
    
    /* Subscribe section */
    .subscribe-section {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      max-width: 400px;
    }
    .subscribe-section h3 {
      margin: 0 0 15px;
      font-size: 18px;
      opacity: 0.9;
    }
    .subscribe-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .subscribe-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .subscribe-btn:hover {
      transform: scale(1.05);
    }
    .subscribe-btn.whatsapp {
      background: #25D366;
      color: white;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
    }
    .subscribe-btn.telegram {
      background: #0088cc;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
    }
    .subscribe-btn.discord {
      background: #5865F2;
      color: white;
      box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
    }
    .subscribe-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Connect widget styles removed (using external widget) */

    /* Bouton Super Vidéothèque */
    .video-button {
      display: inline-block;
      padding: 0;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      cursor: pointer;
      transition: transform 0.2s;
      max-width: 300px;
      border: none;
      outline: none;
      margin-bottom: 50px;
    }
    .video-button:hover {
      transform: none;
    }
    .video-button video {
      display: block;
      width: 100%;
      border: none;
      outline: none;
    }

    /* Carousel */
    .carousel-wrapper {
      width: 100%;
      max-width: 600px;
      position: relative;
      margin-top: 20px;
    }
    .carousel-track {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 280px;
      perspective: 1000px;
    }
    .carousel-item {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 16px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.5s ease;
      cursor: pointer;
    }
    .carousel-item img,
    .carousel-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-item video {
      display: none;
    }
    .carousel-item.active video {
      display: block;
    }
    .carousel-item.active img {
      display: none;
    }
    .carousel-item .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 50%);
      pointer-events: none;
    }
    .carousel-item .title {
      position: absolute;
      bottom: 12px;
      left: 12px;
      right: 12px;
      font-size: 14px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .carousel-item.active .title {
      opacity: 1;
    }
    /* Positions */
    .carousel-item.pos-0 {
      transform: translateX(-220px) scale(0.75);
      opacity: 0.5;
      z-index: 1;
    }
    .carousel-item.pos-1 {
      transform: translateX(0) scale(1);
      opacity: 1;
      z-index: 3;
    }
    .carousel-item.pos-2 {
      transform: translateX(220px) scale(0.75);
      opacity: 0.5;
      z-index: 1;
    }
    .carousel-item.hidden {
      opacity: 0;
      pointer-events: none;
    }
    /* Navigation */
    .carousel-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .carousel-btn {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .carousel-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.6);
    }
    /* Dots */
    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      cursor: pointer;
      transition: all 0.3s;
    }
    .dot.active {
      background: #ffd700;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Connect widget -->
  <script src="https://universal-connect.vercel.app/connect-widget.js" async></script>

  <div class="video-button" onclick="window.location.href='https://super-videotheque-frontend.vercel.app'">
    <video src="public/logo-super-videotheque.mp4" muted autoplay loop playsinline></video>
  </div>

  <div class="carousel-wrapper">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-item" data-index="0">
        <img src="public/fallback.png" alt="Logo OM43 Team Video" />
        <video src="public/logo-om43-team-video.mp4" loop muted playsinline></video>
        <div class="overlay"></div>
        <div class="title">OM43 Team</div>
      </div>
      <div class="carousel-item" data-index="1">
        <img src="public/fallback.png" alt="Logo OM43 Move" />
        <video src="public/logo-om43-move.mp4" loop muted playsinline></video>
        <div class="overlay"></div>
        <div class="title">OM43 Move</div>
      </div>
      <div class="carousel-item" data-index="2">
        <img src="public/fallback.png" alt="Logo Spread It" />
        <video src="public/logo-spread-it.mp4" loop muted playsinline></video>
        <div class="overlay"></div>
        <div class="title">Spread It</div>
      </div>
    </div>
    <div class="carousel-nav">
      <button class="carousel-btn" id="prevBtn">‹</button>
      <button class="carousel-btn" id="nextBtn">›</button>
    </div>
    <div class="carousel-dots" id="dots"></div>
  </div>

  <script>
    // Connect widget is now handled by external script

    const items = document.querySelectorAll('.carousel-item');
    const dotsContainer = document.getElementById('dots');
    const total = items.length;
    let current = 0;

    // Créer les dots
    items.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.className = 'dot' + (i === 0 ? ' active' : '');
      dot.addEventListener('click', () => goTo(i));
      dotsContainer.appendChild(dot);
    });

    function updateCarousel() {
      items.forEach((item, i) => {
        const video = item.querySelector('video');
        item.classList.remove('pos-0', 'pos-1', 'pos-2', 'active', 'hidden');
        video.pause();
        video.currentTime = 0;

        const diff = (i - current + total) % total;
        if (diff === 0) {
          item.classList.add('pos-1', 'active');
          video.play();
        } else if (diff === total - 1 || (total <= 3 && diff === 2)) {
          item.classList.add('pos-0');
        } else if (diff === 1) {
          item.classList.add('pos-2');
        } else {
          item.classList.add('hidden');
        }
      });
      // Update dots
      document.querySelectorAll('.dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === current);
      });
    }

    function goTo(index) {
      current = index;
      updateCarousel();
    }

    function next() {
      current = (current + 1) % total;
      updateCarousel();
    }

    function prev() {
      current = (current - 1 + total) % total;
      updateCarousel();
    }

    document.getElementById('nextBtn').addEventListener('click', next);
    document.getElementById('prevBtn').addEventListener('click', prev);

    // Swipe support
    let touchStartX = 0;
    const track = document.getElementById('carouselTrack');
    track.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
    track.addEventListener('touchend', e => {
      const diff = touchStartX - e.changedTouches[0].clientX;
      if (Math.abs(diff) > 50) {
        diff > 0 ? next() : prev();
      }
    });

    // Auto-play carousel every 5 seconds
    setInterval(next, 5000);

    // Initialize
    updateCarousel();
  </script>
</body>
</html>
